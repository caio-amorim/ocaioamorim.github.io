<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/favicons/favicon-16x16.pngs">
    <title>POKEDEX</title>
</head>
<body>
    <main>
        <img src="./imagens/what-does-this-mean-v0-hyx2v97q0whb1.webp" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> - <span class="pokemon-name"></span>
        </h1>

        <form action="" class="form">
            <input type="search" name="" id="" class="input-search" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="btn-ant">Anterior &lt;</button>
            <button class="btn-prox">Próximo &gt;</button>
        </div>
        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
