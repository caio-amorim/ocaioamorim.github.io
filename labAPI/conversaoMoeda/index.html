<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Conversor de Moeda</h1>
    <label for="quantia">Quantia:</label>
    <input type="number" id="quantia">
    <br>
    <label for="deMoeda">De:</label>
    <input type="text" id="deMoeda">
    <br>
    <label for="paraMoeda">Para:</label>
    <input type="text" id="paraMoeda">
    <br>
    <button id="botaoConverter">Converter</button>
    <h2>Resultado da Conversão</h2>
    <p id="resultado"></p>
    <h2>Conversão para Múltiplas Moedas</h2>
    <p id="resultadosMultiplos"></p>
</body>
</html>
