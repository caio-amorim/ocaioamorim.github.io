<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Controle de despesas</title>
  </head>
  <body>
    <h2>Controle de despesas</h2>

    <div class="container">
      <h4>Saldo atual</h4>
      
      <h1 id="balance" class="balance">R$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h3>Transações</h3>
      
      <ul id="transactions" class="transactions"></ul>
      <!-- <li class="minus">
          Salário <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>
      <ul id="transactions" class="transactions"></ul>

      <h3>Adicionar transação</h3>
      
      <form id="form">
        <div class="form-control">
          <label for="text">Nome</label>
          <input autofocus type="text" id="text" placeholder="Nome da transação" />
        </div>

        <div class="form-control">
          <label for="amount">Valor <br />
            <small>(negativo - despesas, positivo - receitas)</small>
          </label>
          <input type="number" id="amount" placeholder="Valor da transação" />
        </div>

        <div class="form-control">
          <label for="date">Data</label>
          <input type="date" id="date" />
        </div>

        <button class="btn">Adicionar</button>
      </form>

      <h3>Relatório de Período</h3>
      
      <div class="form-control">
        <label for="start-date">Data de Início</label>
        <input type="date" id="start-date" />
      </div>

      <div class="form-control">
        <label for="end-date">Data de Fim</label>
        <input type="date" id="end-date" />
      </div>

      <button id="gerar-relatorio" class="btn">Gerar Relatório</button>

      <h3>Gráficos</h3>
      <canvas id="grafico-receitas" width="400" height="200"></canvas>
      <canvas id="grafico-despesas" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
