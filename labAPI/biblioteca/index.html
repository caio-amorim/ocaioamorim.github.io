<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Biblioteca</h1>
    <h2>Adicionar livro</h2>
    <input type="text" id="titulo" placeholder="Título">
    <input type="text" id="autor" placeholder="Autor">
    <button id="adicionar">Adicionar Livro</button>
    <h2>Atualizar disponibilidade</h2>
    <input type="text" id="tituloAtualizar" placeholder="Título do Livro">
    <button id="atualizar">Alterar Disponibilidade</button>
    <h2>Livros disponíveis</h2>
    <button id="listarDisponiveis">Listar</button>
    <div id="livrosDisponiveis"></div>
    <h2>Títulos de livros emprestados</h2>
    <button id="listarEmprestados">Listar</button>
    <div id="titulosEmprestados"></div>
</body>

</html>
